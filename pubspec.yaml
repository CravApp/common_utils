name: tekartik_common_utils
version: 0.10.12+4
description: Common  pure dart utilities (not io or browser dependant)
author: Alexandre Roux Tekartik <alex@tekartik.com>
homepage: https://github.com/tekartik/common_utils.dart
publish_to: none

environment:
  sdk: '>=2.1.0-dev <3.0.0'
dependencies:
  path: '>=1.6.2'
  logging: '>=0.11.3'
  pub_semver: '>=1.4.1'
  synchronized: '>=2.0.0'
  meta: '>=1.1.6'
  pedantic: '>=1.4.0'
  effective_dart: '>=1.1.0'
dev_dependencies:
  dev_test: '>=0.11.0'
  test: '>=1.2.0'
  chrome_travis:
    git:
      url: git://github.com/tekartik/chrome_travis.dart
      ref: dart2
  build_runner: '>=0.9.0'
  build_test: '>=0.10.2'
  build_web_compilers: '>=0.4.0'
  process_run: '>=0.10.2'